<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry, Mitthu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #ffe4f3;
      --bg2: #fce1ff;
      --bg3: #cfe8ff;
      --bg4: #ffd9c8;
      --accent: #ff6b9b;
      --accent2: #ff9a9e;
      --accent3: #fad0c4;
      --text-main: #211528;
      --shadow-soft: 0 26px 70px rgba(23, 10, 35, 0.65);
      --glass-border: rgba(255, 255, 255, 0.9);
      --radius-lg: 30px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
    }

    body {
      background:
        radial-gradient(circle at 0% 0%, var(--bg1), transparent 55%),
        radial-gradient(circle at 100% 0%, var(--bg3), transparent 55%),
        radial-gradient(circle at 0% 100%, var(--bg4), transparent 55%),
        radial-gradient(circle at 100% 100%, var(--bg2), transparent 55%);
      background-size: 240% 240%;
      animation: pastelDrift 26s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes pastelDrift {
      0% { background-position: 0% 0%; }
      40% { background-position: 50% 100%; }
      100% { background-position: 100% 0%; }
    }

    /* Aurora ribbons */
    .aurora {
      position: fixed;
      inset: -20%;
      background:
        conic-gradient(from 180deg at 10% 0%, rgba(255, 255, 255, 0.1), transparent 40%, rgba(255, 255, 255, 0.25), transparent 60%, rgba(255, 255, 255, 0.05)),
        radial-gradient(circle at 0% 0%, rgba(255, 182, 193, 0.45), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(173, 216, 230, 0.45), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.8;
      filter: blur(26px);
      pointer-events: none;
      animation: auroraDrift 30s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes auroraDrift {
      0% { transform: translate3d(-5%, 0, 0) scale(1); }
      50% { transform: translate3d(5%, -3%, 0) scale(1.05); }
      100% { transform: translate3d(-3%, 4%, 0) scale(1.03); }
    }

    /* Floating pastel clouds */
    .cloud {
      position: fixed;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
      filter: blur(10px);
      opacity: 0.8;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: cloudFloat 40s linear infinite;
    }

    .cloud:nth-child(1) {
      width: 260px;
      height: 120px;
      top: 9%;
      left: -15%;
      animation-duration: 48s;
    }

    .cloud:nth-child(2) {
      width: 200px;
      height: 100px;
      top: 17%;
      right: -18%;
      animation-duration: 42s;
      animation-delay: -10s;
    }

    .cloud:nth-child(3) {
      width: 260px;
      height: 120px;
      bottom: 12%;
      left: -18%;
      animation-duration: 46s;
      animation-delay: -18s;
    }

    .cloud:nth-child(4) {
      width: 220px;
      height: 110px;
      bottom: 18%;
      right: -15%;
      animation-duration: 52s;
      animation-delay: -26s;
    }

    @keyframes cloudFloat {
      0% { transform: translateX(0); opacity: 0.85; }
      50% { opacity: 0.6; }
      100% { transform: translateX(120%); opacity: 0.85; }
    }

    /* Tiny twinkling stars */
    .star-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
      opacity: 0;
      animation: twinkle 4.6s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.4); }
      30% { opacity: 1; transform: scale(1); }
      60% { opacity: 0.3; transform: scale(0.7); }
    }

    /* Main layout */
    .app-shell {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .card {
      width: 100%;
      max-width: 620px;
      padding: 28px 26px 30px;
      border-radius: var(--radius-lg);
      background:
        radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.7)),
        linear-gradient(135deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.6));
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(32px) saturate(150%);
      -webkit-backdrop-filter: blur(32px) saturate(150%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -140px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.95), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(255, 255, 255, 0.8), transparent 60%),
        conic-gradient(from 210deg at 50% 120%, rgba(255, 255, 255, 0.7), transparent 40%, rgba(255, 255, 255, 0.4), transparent 80%, rgba(255, 255, 255, 0.8));
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.7), transparent 60%),
        radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.4), transparent 60%);
      opacity: 0.6;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    /* Orbiting halo with swinging heart */
    .orbit {
      position: relative;
      width: 210px;
      height: 210px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .halo {
      position: absolute;
      inset: 12px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.9);
      background:
        conic-gradient(from 180deg, rgba(255, 154, 158, 0.6), rgba(250, 208, 196, 0.6), rgba(255, 154, 158, 0.6));
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.85),
        0 18px 40px rgba(54, 30, 80, 0.4);
      opacity: 0.95;
    }

    .halo-inner {
      position: absolute;
      inset: 22px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 1), transparent 60%),
        radial-gradient(circle at 100% 120%, rgba(255, 255, 255, 0.7), transparent 60%);
      box-shadow: inset 0 0 18px rgba(255, 255, 255, 0.8);
    }

    .swing-heart-wrap {
      position: absolute;
      top: 6px;
      left: 50%;
      width: 0;
      height: 0;
      transform-origin: top;
      animation: swing 3.2s ease-in-out infinite;
      z-index: 2;
    }

    .swing-string {
      width: 1px;
      height: 70px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
      transform: translateX(-50%);
    }

    .swing-heart {
      width: 72px;
      height: 72px;
      transform: translate(-50%, 4px) rotate(45deg);
      background: radial-gradient(circle at 20% 20%, #ffe5ef, #ff6b9b);
      box-shadow:
        0 16px 32px rgba(255, 107, 155, 0.7),
        0 0 0 8px rgba(255, 255, 255, 0.7);
      border-radius: 4px;
      position: relative;
    }

    .swing-heart::before,
    .swing-heart::after {
      content: "";
      position: absolute;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, #ffe5ef, #ff6b9b);
    }

    .swing-heart::before {
      top: -36px;
      left: 0;
    }

    .swing-heart::after {
      left: -36px;
      top: 0;
    }

    .swing-label {
      position: absolute;
      inset: 16px;
      border-radius: 50%;
      transform: rotate(-45deg);
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.9), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.8), transparent 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #ff3b7d;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-6deg); }
      100% { transform: rotate(0deg); }
    }

    /* Orbiting mini hearts */
    .orbit-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      background: rgba(255, 107, 155, 0.32);
      animation: orbit 14s linear infinite;
      box-shadow: 0 10px 18px rgba(255, 107, 155, 0.4);
    }

    .orbit-heart::before,
    .orbit-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: inherit;
    }

    .orbit-heart::before {
      top: -10px;
      left: 0;
    }

    .orbit-heart::after {
      left: -10px;
      top: 0;
    }

    .orbit-heart:nth-child(1) {
      top: 8px;
      left: 50%;
      margin-left: -10px;
      animation-delay: 0s;
    }

    .orbit-heart:nth-child(2) {
      bottom: 8px;
      left: 50%;
      margin-left: -10px;
      animation-delay: -3.5s;
    }

    .orbit-heart:nth-child(3) {
      left: 8px;
      top: 50%;
      margin-top: -10px;
      animation-delay: -7s;
    }

    .orbit-heart:nth-child(4) {
      right: 8px;
      top: 50%;
      margin-top: -10px;
      animation-delay: -10.5s;
    }

    @keyframes orbit {
      0%   { transform: rotate(45deg) translate(0,0); opacity: 0.7; }
      50%  { transform: rotate(225deg) translate(4px, -4px); opacity: 1; }
      100% { transform: rotate(405deg) translate(0,0); opacity: 0.7; }
    }

    /* Text styles */
    .title {
      position: relative;
      z-index: 2;
      font-size: clamp(2.4rem, 8vw, 3rem);
      font-weight: 900;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 4px;
      color: #ff336b;
      text-shadow:
        0 16px 40px rgba(33, 10, 46, 0.75),
        0 0 32px rgba(255, 255, 255, 0.9);
    }

    .title span.shadow {
      position: relative;
      display: inline-block;
    }

    .title span.shadow::after {
      content: "SORRY MITTHU";
      position: absolute;
      inset: 0;
      transform: translate3d(0, 2px, 0);
      filter: blur(4px);
      opacity: 0.3;
      z-index: -1;
    }

    .ribbon {
      position: relative;
      z-index: 2;
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 5px 16px;
      border-radius: var(--radius-pill);
      background: linear-gradient(120deg, rgba(255, 154, 158, 0.4), rgba(250, 208, 196, 0.4));
      border: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow:
        0 14px 32px rgba(48, 26, 73, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 0.82rem;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: rgba(48, 26, 73, 0.8);
    }

    .floating-note {
      position: relative;
      z-index: 2;
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(255, 255, 255, 1);
      box-shadow:
        0 18px 32px rgba(40, 23, 66, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.6);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.86rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(41, 19, 70, 0.7);
      transform-origin: center;
      animation: noteFloat 4.5s ease-in-out infinite;
    }

    .note-heart {
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      box-shadow:
        0 8px 16px rgba(255, 153, 188, 0.6),
        0 0 0 3px rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      position: relative;
    }

    .note-heart::before,
    .note-heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: inherit;
    }

    .note-heart::before {
      top: -9px;
      left: 0;
    }

    .note-heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes noteFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Hearts burst layer */
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      transform: rotate(45deg);
      opacity: 0;
      animation: floatUp 1.9s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    .heart.soft {
      background: rgba(255, 107, 155, 0.7);
    }
    .heart.soft::before,
    .heart.soft::after {
      background: rgba(255, 107, 155, 0.7);
    }

    .heart.pastel {
      background: #ffb3c6;
    }
    .heart.pastel::before,
    .heart.pastel::after {
      background: #ffb3c6;
    }

    .heart.glow {
      filter: drop-shadow(0 0 10px rgba(255, 198, 222, 0.9));
    }

    @keyframes floatUp {
      0% {
        transform: translate3d(0, 0, 0) scale(0.6) rotate(45deg);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      60% {
        opacity: 0.95;
      }
      100% {
        transform: translate3d(var(--dx, 0px), -180px, 0) scale(1.08) rotate(45deg);
        opacity: 0;
      }
    }

    /* Invisible trigger */
    .save-trigger {
      position: absolute;
      inset: 0;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      z-index: 4;
    }

    .save-trigger:focus-visible {
      outline: 2px dashed rgba(255, 255, 255, 0.9);
      outline-offset: 10px;
    }

    /* Mobile tweaks */
    @media (max-width: 720px) {
      .card {
        max-width: 92vw;
        padding: 24px 18px 26px;
        border-radius: 24px;
      }
      .orbit {
        width: 190px;
        height: 190px;
      }
      .swing-string {
        height: 60px;
      }
      .swing-heart {
        width: 66px;
        height: 66px;
      }
      .swing-heart::before,
      .swing-heart::after {
        width: 66px;
        height: 66px;
      }
      .swing-heart::before { top: -33px; }
      .swing-heart::after { left: -33px; }
      .swing-label {
        inset: 14px;
        font-size: 0.78rem;
      }
      .title {
        letter-spacing: 0.18em;
      }
      .ribbon {
        font-size: 0.78rem;
        letter-spacing: 0.18em;
      }
      .floating-note {
        font-size: 0.8rem;
        letter-spacing: 0.14em;
      }
    }

    @media (max-width: 420px) {
      .card {
        border-radius: 22px;
      }
      .orbit {
        width: 170px;
        height: 170px;
      }
      .halo { inset: 12px; }
      .halo-inner { inset: 22px; }
    }
  </style>
</head>
<body>
  <!-- Aurora & clouds -->
  <div class="aurora"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Stars + hearts layer -->
  <div class="star-layer" aria-hidden="true"></div>
  <div class="hearts-layer" aria-hidden="true"></div>

  <main class="app-shell">
    <section class="card" aria-label="Sorry, Mitthu">
      <div class="orbit">
        <div class="halo"></div>
        <div class="halo-inner"></div>

        <div class="swing-heart-wrap">
          <div class="swing-string"></div>
          <div class="swing-heart">
            <div class="swing-label">
              <span>sorry<br>mitthu</span>
            </div>
          </div>
        </div>

        <div class="orbit-heart"></div>
        <div class="orbit-heart"></div>
        <div class="orbit-heart"></div>
        <div class="orbit-heart"></div>
      </div>

      <div class="title">
        <span class="shadow">SORRY MITTHU</span>
      </div>

      <div class="ribbon">
        FOR&nbsp;YOU,&nbsp;ONLY&nbsp;YOU
      </div>

      <div class="floating-note">
        <div class="note-heart"></div>
        <span>one little heart saying&nbsp;&nbsp;“sorry”</span>
      </div>

      <!-- click / tap anywhere on the card -->
      <button class="save-trigger" aria-label="Send soft floating hearts to Mitthu"></button>
    </section>
  </main>

  <script>
    (function () {
      const starLayer = document.querySelector(".star-layer");
      const heartsLayer = document.querySelector(".hearts-layer");
      const trigger = document.querySelector(".save-trigger");

      function createStars() {
        const starCount = 70;
        for (let i = 0; i < starCount; i++) {
          const s = document.createElement("div");
          s.className = "star";
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          s.style.left = x + "vw";
          s.style.top = y + "vh";
          const delay = Math.random() * 6;
          const size = 1.6 + Math.random() * 1.8;
          s.style.width = size + "px";
          s.style.height = size + "px";
          s.style.animationDelay = -delay + "s";
          starLayer.appendChild(s);
        }
      }

      function spawnHeartsBurst(x, y) {
        const burstCount = 26 + Math.floor(Math.random() * 12);
        for (let i = 0; i < burstCount; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          const variant = Math.random();
          if (variant < 0.33) heart.classList.add("soft");
          else if (variant < 0.66) heart.classList.add("pastel");
          if (Math.random() < 0.6) heart.classList.add("glow");

          const startX = x + (Math.random() - 0.5) * 80;
          const startY = y + (Math.random() - 0.2) * 40;

          heart.style.left = startX + "px";
          heart.style.top = startY + "px";

          const dx = (Math.random() - 0.5) * 220;
          heart.style.setProperty("--dx", dx + "px");

          const scale = 0.6 + Math.random() * 0.9;
          const duration = 1.4 + Math.random() * 0.7;
          const delay = Math.random() * 0.12;

          heart.style.transform =
            "translate3d(0, 0, 0) scale(" + scale + ") rotate(45deg)";
          heart.style.animationDuration = duration + "s";
          heart.style.animationDelay = delay + "s";

          heartsLayer.appendChild(heart);
          heart.addEventListener("animationend", () => heart.remove(), {
            once: true,
          });
        }
      }

      trigger.addEventListener("click", (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        spawnHeartsBurst(centerX, centerY);
      });

      window.addEventListener("load", () => {
        createStars();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        setTimeout(() => spawnHeartsBurst(centerX, centerY + 10), 600);
      });
    })();
  </script>
</body>
</html>
