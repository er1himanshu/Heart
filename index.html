<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry, Mitthu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #ffe4f3;
      --bg2: #fce1ff;
      --bg3: #cfe8ff;
      --bg4: #ffd9c8;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.7);
      --accent: #ff6b8b;
      --accent-soft: rgba(255, 107, 139, 0.22);
      --text-main: #2b2238;
      --shadow-soft: 0 20px 40px rgba(24, 16, 39, 0.4);
      --radius-lg: 26px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
    }

    body {
      background:
        radial-gradient(circle at 0% 0%, var(--bg1), transparent 55%),
        radial-gradient(circle at 100% 0%, var(--bg3), transparent 55%),
        radial-gradient(circle at 0% 100%, var(--bg4), transparent 55%),
        radial-gradient(circle at 100% 100%, var(--bg2), transparent 55%);
      background-size: 220% 220%;
      animation: pastelDrift 22s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes pastelDrift {
      0% { background-position: 0% 0%; }
      50% { background-position: 60% 100%; }
      100% { background-position: 100% 0%; }
    }

    /* Floating pastel blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.7;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: blobFloat 32s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, #ffb3c6, transparent 60%);
      top: -120px;
      left: -80px;
      animation-delay: -8s;
    }

    .blob:nth-child(2) {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, #c3b9ff, transparent 60%);
      bottom: -140px;
      right: -60px;
      animation-delay: -16s;
    }

    .blob:nth-child(3) {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, #ffd6a5, transparent 60%);
      top: 40%;
      left: 60%;
      animation-delay: -24s;
    }

    @keyframes blobFloat {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(40px, -30px, 0) scale(1.1); }
      100% { transform: translate3d(-20px, 20px, 0) scale(1.05); }
    }

    /* Soft twinkling stars */
    .star-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.4); }
      40% { opacity: 1; transform: scale(1); }
      60% { opacity: 0.3; transform: scale(0.7); }
    }

    /* Main layout */
    .app-shell {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .card {
      width: 100%;
      max-width: 540px;
      padding: 26px 24px 30px;
      border-radius: var(--radius-lg);
      background:
        linear-gradient(135deg, rgba(255, 255, 255, 0.82), rgba(255, 255, 255, 0.38));
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(26px) saturate(140%);
      -webkit-backdrop-filter: blur(26px) saturate(140%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.6), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.5), transparent 55%);
      opacity: 0.8;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Cute orbiting hearts ring */
    .orbit {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
    }

    .orbit-ring {
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.7);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.35),
        0 14px 30px rgba(25, 20, 48, 0.25);
      background: radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.85), transparent 55%);
    }

    .center-heart {
      position: relative;
      z-index: 2;
      width: 80px;
      height: 80px;
      transform: rotate(45deg);
      background: radial-gradient(circle at 30% 30%, #ff9bb4, #ff6b8b);
      box-shadow:
        0 18px 40px rgba(255, 107, 139, 0.65),
        0 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .center-heart::before,
    .center-heart::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff9bb4, #ff6b8b);
    }

    .center-heart::before {
      top: -40px;
      left: 0;
    }

    .center-heart::after {
      left: -40px;
      top: 0;
    }

    .center-heart-inner {
      position: absolute;
      inset: 16px;
      border-radius: 50%;
      transform: rotate(-45deg);
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.9), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.65), transparent 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ff4775;
    }

    .orbit-heart {
      position: absolute;
      width: 22px;
      height: 22px;
      transform: rotate(45deg);
      background: var(--accent-soft);
      animation: orbit 14s linear infinite;
    }

    .orbit-heart::before,
    .orbit-heart::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--accent-soft);
    }

    .orbit-heart::before {
      top: -11px;
      left: 0;
    }

    .orbit-heart::after {
      left: -11px;
      top: 0;
    }

    .orbit-heart:nth-child(1) {
      top: 10px;
      left: 50%;
      margin-left: -11px;
      animation-delay: 0s;
    }

    .orbit-heart:nth-child(2) {
      bottom: 10px;
      left: 50%;
      margin-left: -11px;
      animation-delay: -3.5s;
    }

    .orbit-heart:nth-child(3) {
      left: 10px;
      top: 50%;
      margin-top: -11px;
      animation-delay: -7s;
    }

    .orbit-heart:nth-child(4) {
      right: 10px;
      top: 50%;
      margin-top: -11px;
      animation-delay: -10.5s;
    }

    @keyframes orbit {
      0%   { transform: rotate(45deg) translate(0,0); opacity: 0.7; }
      50%  { transform: rotate(225deg) translate(4px, -4px); opacity: 1; }
      100% { transform: rotate(405deg) translate(0,0); opacity: 0.7; }
    }

    /* Text */
    .title {
      position: relative;
      z-index: 2;
      font-size: clamp(2.1rem, 7vw, 2.8rem);
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 6px;
      color: #ff3d71;
      text-shadow:
        0 10px 26px rgba(42, 18, 45, 0.6),
        0 0 24px rgba(255, 255, 255, 0.85);
    }

    .subtitle {
      position: relative;
      z-index: 2;
      font-size: 0.86rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-align: center;
      color: rgba(55, 35, 72, 0.7);
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 24px rgba(40, 21, 63, 0.25);
    }

    /* Floating hearts background on save click */
    .hearts-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--accent);
      transform: rotate(45deg);
      opacity: 0;
      animation: floatUp 1.8s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    .heart.soft {
      background: rgba(255, 107, 139, 0.7);
    }
    .heart.soft::before,
    .heart.soft::after {
      background: rgba(255, 107, 139, 0.7);
    }

    .heart.pastel {
      background: #ffb3c6;
    }
    .heart.pastel::before,
    .heart.pastel::after {
      background: #ffb3c6;
    }

    @keyframes floatUp {
      0% {
        transform: translate3d(0, 0, 0) scale(0.6) rotate(45deg);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      60% {
        opacity: 0.95;
      }
      100% {
        transform: translate3d(var(--dx, 0px), -160px, 0) scale(1.05) rotate(45deg);
        opacity: 0;
      }
    }

    /* Invisible button just for hearts trigger (no text shown) */
    .save-trigger {
      position: absolute;
      inset: 0;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      z-index: 4;
    }

    .save-trigger:focus-visible {
      outline: 2px dashed rgba(255, 255, 255, 0.9);
      outline-offset: 6px;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .card {
        padding: 22px 18px 24px;
        border-radius: 22px;
      }
      .orbit {
        width: 160px;
        height: 160px;
      }
      .title {
        letter-spacing: 0.14em;
      }
      .subtitle {
        font-size: 0.8rem;
        letter-spacing: 0.18em;
      }
    }

    @media (max-width: 400px) {
      .card {
        border-radius: 20px;
      }
      .orbit {
        width: 140px;
        height: 140px;
      }
      .center-heart {
        width: 72px;
        height: 72px;
      }
      .center-heart::before,
      .center-heart::after {
        width: 72px;
        height: 72px;
      }
      .center-heart::before {
        top: -36px;
      }
      .center-heart::after {
        left: -36px;
      }
      .center-heart-inner {
        inset: 14px;
        font-size: 0.82rem;
      }
    }
  </style>
</head>
<body>
  <!-- Pastel glow blobs -->
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

  <!-- Tiny twinkling stars -->
  <div class="star-layer" aria-hidden="true"></div>

  <!-- Hearts burst layer -->
  <div class="hearts-layer" aria-hidden="true"></div>

  <main class="app-shell">
    <section class="card" aria-label="Sorry, Mitthu">
      <div class="orbit">
        <div class="orbit-ring"></div>
        <div class="center-heart">
          <div class="center-heart-inner">
            sorry<br>mitthu
          </div>
        </div>
        <div class="orbit-heart"></div>
        <div class="orbit-heart"></div>
        <div class="orbit-heart"></div>
        <div class="orbit-heart"></div>
      </div>

      <div class="title">
        SORRY&nbsp;MITTHU
      </div>

      <div class="subtitle">
        FROM&nbsp;MY&nbsp;HEART&nbsp;TO&nbsp;YOURS
      </div>

      <!-- invisible button just to trigger hearts when tapped/clicked -->
      <button class="save-trigger" aria-label="Send soft floating hearts to Mitthu"></button>
    </section>
  </main>

  <script>
    (function () {
      const starLayer = document.querySelector(".star-layer");
      const heartsLayer = document.querySelector(".hearts-layer");
      const trigger = document.querySelector(".save-trigger");

      // Create soft twinkling stars
      function createStars() {
        const starCount = 55;
        const frag = document.createDocumentFragment();
        for (let i = 0; i < starCount; i++) {
          const s = document.createElement("div");
          s.className = "star";
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          s.style.left = x + "vw";
          s.style.top = y + "vh";
          const delay = Math.random() * 6;
          const size = 2 + Math.random() * 2;
          s.style.width = size + "px";
          s.style.height = size + "px";
          s.style.animationDelay = -delay + "s";
          starLayer.appendChild(s);
        }
      }

      // Hearts burst
      function spawnHeartsBurst(x, y) {
        const burstCount = 22 + Math.floor(Math.random() * 10);
        for (let i = 0; i < burstCount; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          const variant = Math.random();
          if (variant < 0.33) heart.classList.add("soft");
          else if (variant < 0.66) heart.classList.add("pastel");

          const startX = x + (Math.random() - 0.5) * 60;
          const startY = y + (Math.random() - 0.2) * 40;

          heart.style.left = startX + "px";
          heart.style.top = startY + "px";

          const dx = (Math.random() - 0.5) * 180;
          heart.style.setProperty("--dx", dx + "px");

          const scale = 0.6 + Math.random() * 0.8;
          const duration = 1.4 + Math.random() * 0.7;
          const delay = Math.random() * 0.12;

          heart.style.transform =
            "translate3d(0, 0, 0) scale(" + scale + ") rotate(45deg)";
          heart.style.animationDuration = duration + "s";
          heart.style.animationDelay = delay + "s";

          heartsLayer.appendChild(heart);
          heart.addEventListener(
            "animationend",
            () => heart.remove(),
            { once: true }
          );
        }
      }

      trigger.addEventListener("click", (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        spawnHeartsBurst(centerX, centerY);
      });

      // Also trigger on first load for a gentle welcome
      window.addEventListener("load", () => {
        createStars();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        setTimeout(() => spawnHeartsBurst(centerX, centerY + 10), 400);
      });
    })();
  </script>
</body>
</html>
